{{ block "feature_flag_form" . }}
<div class="w-full flex justify-center">
  <form class="w-full" id="feature-flag-form" {{ if eq .FeatureFlagForm.ID 0 }} hx-post="/feature-flag" {{ else }}
    hx-put="/feature-flag/{{ .FeatureFlagForm.ID }}" {{ end }} hx-target="body" hx-encoding="application/json"
    onsubmit="return false;">

    <div class="">
      <div class="border-b border-gray-900/10 pb-2">
        <h2 class="capitalize text-xl py-4">{{ if eq .FeatureFlagForm.ID 0}} Create {{ else }} Update {{ end }} Feature
          Flag
        </h2>
      </div>
      {{ if .FeatureFlagForm.ErrorPage }}
      {{ template "page_error" .FeatureFlagForm }}
      {{ end }}
    </div>

    <div class="grid grid-cols-1 gap-4 mt-4">
      <!-- Name -->
      <div class="w-4/6">
        <label for="name" class="block text-sm font-semibold leading-6 text-gray-900">Name</label>
        <div class="mt-2">
          <div
            class="flex w-full rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
            <input
              class="{{ if .FeatureFlagForm.ErrorName }} border-2 border-red-400 {{ else }} border-0 {{ end }} block pl-4 flex-1  py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 {{ if eq .FeatureFlagForm.ID 0 }} bg-transparent {{ else }} bg-gray-200 {{ end }}"
              type="text" id="name" name="name" value="{{ .FeatureFlagForm.Name }}" {{ if ne .FeatureFlagForm.ID 0 }}
              disabled {{ end }}>
          </div>
        </div>
      </div>

      <!-- Is Active -->
      <div class="w-2/6">
        <fieldset>
          <div class="mt-2">
            <div class="relative flex gap-x-3">
              <div class="flex h-6 items-center">
                <input id="isActive" name="isActive" type="checkbox"
                  class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600" {{ if
                  .FeatureFlagForm.IsActive }} checked {{ end }}>
              </div>
              <div class="text-sm leading-6 gap-x-2">
                <label for="isActive" class="font-semibold text-gray-900">Is Active?</label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>

      <!-- Description -->
      <div class="w-4/6 mt-2">
        <label for="description" class="block text-sm font-semibold leading-6 text-gray-900">Description</label>
        <div class="mt-2">
          <textarea type="text" id="description" name="description" rows="3"
            class="{{ if .FeatureFlagForm.ErrorDescription }} border-2 border-red-400 {{ else }} border-0 {{ end }} block w-full p-4 resize-none rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600">{{ .FeatureFlagForm.Description }}</textarea>
        </div>
      </div>

      <!-- Expiration Date -->
      <div class="w-2/6 mt-2">
        <label for="expirationDate" class="block text-sm font-semibold leading-6 text-gray-900">Expiration Date</label>
        <div class="mt-2">
          <div
            class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input
              class="block flex-1 border-0 bg-transparent py-1.5 pl-4 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
              type="date" id="expirationDate" name="expirationDate" value="{{ .FeatureFlagForm.ExpirationDate }}">
          </div>
        </div>
      </div>

      <!-- Buttons Action -->
      <div class="mt-6 flex items-center justify-end gap-2">
        <!-- Cancel -->
        <button type="button"
          class="text-sm font-semibold leading-6 text-indigo-900 bg-white border-solid border-1 border-gray-200 hover:bg-gray-200"
          hx-get="/" hx-target="body">Cancel</button>
        <!-- Create or Update -->
        <button type="submit"
          class="text-sm font-semibold leading-6 border-solid border-1 text-white shadow-sm bg-indigo-600 hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          {{ if ne .FeatureFlagForm.ID 0 }} Update {{ else }} Create {{ end }}
        </button>
      </div>

    </div>
  </form>
</div>
{{ end }}
