{{ block "page_error" . }}
{{ if .ShowErrorMessage }}
<div class="fixed bottom-4 left-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-lg"
  role="alert">
  <strong class="font-bold">Error:</strong>
  <span class="block sm:inline">{{ .ErrorPage }}</span>
  <span hx-get="/error/dismiss" hx-trigger="click" hx-target="body" class="cursor-pointer ml-1 font-bold underline decoration-solid">Dismiss</span>
</div>
{{ end }}
{{ end }}
